<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>

<h1>Products</h1>
<h2>Page</h2>
<h3 th:text = "${page}">Page</h3>


<p th:each="product : ${products}" th:text="${product.title}"/>

<p><a th:href="@{'/products/page_' + ${next}}">Next</a></p>
<p><a th:href="@{'/products/page_' + ${back}}">Back</a></p>
<p><a th:href="@{'/products/filter'}">Filter</a></p>

</body>
</html>
