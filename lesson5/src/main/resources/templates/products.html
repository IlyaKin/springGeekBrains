<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>

<h1>All products</h1>
<table border="1">
    <tr>
        <td>Id</td>
        <td th:text="${products.id}">Id</td>
    </tr>
    <tr>
        <td>Title</td>
        <td th:text="${products.title}">Title</td>
    </tr>
    <tr>
        <td>Price</td>
        <td th:text="${products.price}">Price</td>
    </tr>
</table>


</body>
</html>
